<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Clock</title>
    <style>
      h1 {
        text-align: center;
        font-size: 50px;
        color: red;
      }
      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .clock {
        color: red;
        font-size: 40px;
        font-weight: bold;
        font-style: italic;
      }
      .icon {
        margin: 0 10px;
        color: green;
        font-size: 50px;
      }
      #seconds {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Javascript Clock</h1>
      <div class="flex clock">
        <div id="hours">Hours</div>
        <div class="icon">:</div>
        <div id="minutes">Minutes</div>
        <div class="icon">:</div>
        <div id="seconds">Seconds</div>
        <div id="ampm">AMPM</div>
      </div>
    </section>
    <!-- ADDED JS FILE -->
    <script src="index.js"></script>
  </body>
</html>
